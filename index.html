<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <!-- CSS de Toastify -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- JavaScript de Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">App de Gestion de tareas</h1>

      <div class="card p-4 shadow">
        <!-- Nombre -->
        <label for="nombreTarea">Ingresa la tarea</label>
        <input
          class="form-label"
          type="text"
          id="nombreTarea"
          placeholder="Nombre de la tarea" />
      </div>

      <!-- Prioridad -->
      <div class="mb-3">
        <label class="form-label" for="prioridadTarea"
          >Selecciona la prioridad</label
        >
        <select class="form-select" id="prioridadTarea">
          <option value="Alta">Alta</option>
          <option value="Media" selected>Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>

      <!-- Vencimiento -->
      <div class="mb-3">
        <label class="form-label" for="fechaVencimiento"
          >Fecha de vencimiento:</label
        >
        <input class="form-control" type="datetime-local" id="fechaVencimiento" />
      </div>

      <!-- Agregar -->
      <button class="btn btn-warning" id="agregarTarea">Agregar</button>
      
      <div class="mt-5">
        <h2>Listado de tareas</h2>
        <button class="btn btn-secondary mb-3" id="ocultarExpiradas">Ocultar tareas expiradas</button>
        <p id="tareasPendientes"></p>
        
        <!-- Filtro de fecha - ahora debajo de tareas pendientes -->
        <div class="mb-3">
          <label class="form-label" for="filtroFecha">Mostrar tareas hasta:</label>
          <input class="form-control" type="datetime-local" id="filtroFecha">
        </div>
      </div>
    
      <ul class="list-group" id="listadoTareas"></ul>
    </div>
      

<!-- Modal -->
<div class="modal fade" id="vencimientoModal" tabindex="-1" aria-labelledby="vencimientoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="vencimientoModalLabel">Vencimiento de la tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="vencimientoModalBody">
              <!-- El contenido se llenará dinámicamente -->
          </div>
      </div>
  </div>

</div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
